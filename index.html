<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Blox Fruits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: linear-gradient(90deg, #7c3aed, #2563eb);
      padding: 35px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 34px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #1e293b;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #22c55e;
      margin: 15px 0;
    }

    .btn {
      padding: 12px 18px;
      background: #22c55e;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      margin-top: 40px;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ”¥ Loja Blox Fruits ðŸ”¥</h1>
  <p>Upo contas e vendo contas prontas</p>
</header>

<div class="container">
  <div class="cards" id="products"></div>
</div>

<footer>
  Â© 2026 â€¢ Loja Blox Fruits â€¢ WhatsApp +55 24 99864-7157
</footer>

<script>
  const defaultProducts = [
    {
      title: "Conta Iniciante",
      desc: "Boa para comeÃ§ar",
      price: "R$ 25,00",
      img: ""
    },
    {
      title: "Conta AvanÃ§ada",
      desc: "Level alto",
      price: "R$ 45,00",
      img: ""
    },
    {
      title: "Conta MAX",
      desc: "Level 2550",
      price: "R$ 70,00",
      img: ""
    }
  ];

  const products = JSON.parse(localStorage.getItem("products")) || defaultProducts;
  localStorage.setItem("products", JSON.stringify(products));

  const container = document.getElementById("products");

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      ${p.img ? `<img src="${p.img}">` : ""}
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <div class="price">${p.price}</div>
      <a class="btn" href="https://wa.me/5524998647157" target="_blank">
        Comprar no WhatsApp
      </a>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
