<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Infinity Blox Fruits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  background: linear-gradient(90deg,#7c3aed,#2563eb);
  padding: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
}

.login-box {
  display: flex;
  gap: 5px;
}

.login-box input {
  padding: 6px;
  border-radius: 6px;
  border: none;
}

.login-box button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #22c55e;
  font-weight: bold;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  border: 1px solid #1e293b;
  margin-bottom: 20px;
}

.price {
  color: #22c55e;
  font-size: 22px;
  font-weight: bold;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

.delete {
  background: #ef4444;
  color: white;
  margin-top: 8px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

.admin {
  display: none;
}

.review {
  border-top: 1px solid #1e293b;
  padding-top: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <h1>üî• Infinity Blox Fruits</h1>

  <!-- LOGIN TOPO DIREITO -->
  <div class="login-box">
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="loginAdmin()">Entrar</button>
  </div>
</header>

<div class="container">

<div class="card">
<h2>üíé Contas</h2>

<p>Conta Iniciante</p>
<div class="price" id="price1">R$ 15,00</div>

<p>Conta Avan√ßada</p>
<div class="price" id="price2">R$ 20,00</div>

<p>Conta MAX Level (2550)</p>
<div class="price" id="price3">R$ 25,00</div>

<br>
<button onclick="window.open('https://wa.me/5524998647157')">
Comprar no WhatsApp
</button>
</div>

<div class="card">
<h2>‚≠ê Avalia√ß√µes</h2>

<input id="email" placeholder="Seu email">
<textarea id="comment" placeholder="Seu coment√°rio"></textarea>
<button onclick="addReview()">Enviar Avalia√ß√£o</button>

<div id="reviews"></div>
</div>

<!-- PAINEL ADMIN -->
<div class="card admin" id="adminPanel">
<h2>üîß Painel Administrativo</h2>

<p>Editar pre√ßos:</p>
<input id="p1">
<input id="p2">
<input id="p3">
<button onclick="savePrices()">Salvar Pre√ßos</button>
</div>

</div>

<script>
const ADMIN_EMAIL = "SEUEMAIL@gmail.com";   // MUDE AQUI
const ADMIN_PASS  = "SUASENHA";             // MUDE AQUI

let isAdmin = false;

function loginAdmin() {
  const email = loginEmail.value;
  const pass = loginPass.value;

  if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
    isAdmin = true;
    adminPanel.style.display = "block";
    p1.value = price1.innerText;
    p2.value = price2.innerText;
    p3.value = price3.innerText;
    loadReviews();
    alert("Login admin realizado!");
  } else {
    alert("Email ou senha incorretos");
  }
}

function savePrices() {
  price1.innerText = p1.value;
  price2.innerText = p2.value;
  price3.innerText = p3.value;
  alert("Pre√ßos atualizados!");
}

function addReview() {
  const email = document.getElementById("email").value;
  const comment = document.getElementById("comment").value;
  if (!email || !comment) return;

  const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
  reviews.push({ email, comment });
  localStorage.setItem("reviews", JSON.stringify(reviews));

  document.getElementById("email").value = "";
  document.getElementById("comment").value = "";
  loadReviews();
}

function loadReviews() {
  const reviewsDiv = document.getElementById("reviews");
  reviewsDiv.innerHTML = "";
  const reviews = JSON.parse(localStorage.getItem("reviews")) || [];

  reviews.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "review";
    div.innerHTML = `
      <b>${r.email}</b><br>
      ${r.comment}
      ${isAdmin ? `<br><button class="delete" onclick="deleteReview(${i})">Apagar</button>` : ""}
    `;
    reviewsDiv.appendChild(div);
  });
}

function deleteReview(i) {
  const reviews = JSON.parse(localStorage.getItem("reviews"));
  reviews.splice(i, 1);
  localStorage.setItem("reviews", JSON.stringify(reviews));
  loadReviews();
}

loadReviews();
</script>

</body>
</html>
