<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Infinity Blox Fruits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
}
header {
  background: linear-gradient(90deg,#7c3aed,#2563eb);
  padding: 30px;
  text-align: center;
}
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}
.card {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  border: 1px solid #1e293b;
}
.price {
  color: #22c55e;
  font-size: 22px;
  font-weight: bold;
}
button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}
.delete {
  background: #ef4444;
  color: #fff;
  margin-top: 8px;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}
.admin {
  display: none;
}
.review {
  border-top: 1px solid #1e293b;
  padding-top: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
<h1>üî• Infinity Blox Fruits</h1>
<p>Contas upadas com pre√ßo justo</p>
</header>

<div class="container">

<div class="card">
<h2>üíé Contas</h2>

<p>Conta Iniciante</p>
<div class="price" id="price1">R$ 15,00</div>

<p>Conta Avan√ßada</p>
<div class="price" id="price2">R$ 20,00</div>

<p>Conta MAX (2550)</p>
<div class="price" id="price3">R$ 25,00</div>

<br>
<button onclick="window.open('https://wa.me/5524998647157')">
Comprar no WhatsApp
</button>
</div>

<div class="card">
<h2>‚≠ê Avalia√ß√µes</h2>

<input id="email" placeholder="Seu email">
<textarea id="comment" placeholder="Seu coment√°rio"></textarea>
<button onclick="addReview()">Enviar Avalia√ß√£o</button>

<div id="reviews"></div>
</div>

<div class="card">
<h2>üîê Login Admin</h2>
<input id="loginEmail" placeholder="Seu email">
<button onclick="loginAdmin()">Entrar</button>

<div class="admin" id="adminPanel">
<h3>‚úèÔ∏è Editar Pre√ßos</h3>
<input id="p1">
<input id="p2">
<input id="p3">
<button onclick="savePrices()">Salvar</button>
</div>
</div>

</div>

<script>
const ADMIN_EMAIL = "gabrielbrandini457@gmail.com"; // <-- TROCA PELO SEU

let isAdmin = false;

function loginAdmin() {
  const email = document.getElementById("loginEmail").value;
  if (email === ADMIN_EMAIL) {
    isAdmin = true;
    document.getElementById("adminPanel").style.display = "block";
    loadReviews();
    document.getElementById("p1").value = price1.innerText;
    document.getElementById("p2").value = price2.innerText;
    document.getElementById("p3").value = price3.innerText;
  } else {
    alert("Email n√£o autorizado");
  }
}

function savePrices() {
  price1.innerText = p1.value;
  price2.innerText = p2.value;
  price3.innerText = p3.value;
  alert("Pre√ßos atualizados");
}

function addReview() {
  const email = document.getElementById("email").value;
  const comment = document.getElementById("comment").value;
  if (!email || !comment) return;

  const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
  reviews.push({ email, comment });
  localStorage.setItem("reviews", JSON.stringify(reviews));

  document.getElementById("email").value = "";
  document.getElementById("comment").value = "";
  loadReviews();
}

function loadReviews() {
  const reviewsDiv = document.getElementById("reviews");
  reviewsDiv.innerHTML = "";
  const reviews = JSON.parse(localStorage.getItem("reviews")) || [];

  reviews.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "review";
    div.innerHTML = `
      <b>${r.email}</b><br>
      ${r.comment}
      ${isAdmin ? `<br><button class="delete" onclick="deleteReview(${i})">Apagar</button>` : ""}
    `;
    reviewsDiv.appendChild(div);
  });
}

function deleteReview(i) {
  const reviews = JSON.parse(localStorage.getItem("reviews"));
  reviews.splice(i, 1);
  localStorage.setItem("reviews", JSON.stringify(reviews));
  loadReviews();
}

loadReviews();
</script>

</body>
</html>
